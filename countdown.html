<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown to Congestion Pricing</title>
   <link rel="stylesheet" href="https://use.typekit.net/zic5jea.css">
   <style>
      body {
        margin: 0;
        background-color: #f15d22;
      }

      .center-me {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: trade-gothic-next;
        height: 100vh;
        color:white;
        text-align: center;
        padding-left: 5%;
         padding-right: 5%;
         padding-bottom: 5%;
      }


    </style>
  </head>
  <body>

    <div class="center-me">
      <h1>Congestion pricing launches in <span id="congestionlaunch"></span></h1>
    </div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("June 30, 2024 00:00:01").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("congestionlaunch").innerHTML = days + " days, " + hours + " hours, "
  + minutes + " minutes, and " + seconds + " seconds!";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("congestionlaunch").innerHTML = "EXPIRED";
  }
}, 1000);
</script>


</body>
</html>
